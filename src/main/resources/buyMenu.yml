# Define the title for the shop GUI
title: "Shop Inventory"

# Define the number of rows for the shop GUI (1-6)
rows: 3

# Select the shop, where the item to buy should be placed (slot)
clickedItemSlot: 13

# Define the items to buy/sell the item
items:
  pane:
    material: LIME_STAINED_GLASS_PANE
    displayName: "&a&lBuy %amount%"
    customModelData: 1
    slot: 7
    amount: 1
    lore:
      - "&7Click to buy."
    itemData:

      # The type defines if the item can be bought or soled
      type: BUY

      # The amount defines how many items will be bought/sold
      # -> This is the amount the %amound% placeholder will replace
      amount: 1